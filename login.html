<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Sign in</title>
</head>
<body>
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button" id="close">Close &times;</button>
        <a href="#" class="w3-bar-item w3-button">Home</a>
        <a href="#" class="w3-bar-item w3-button">Join</a>
        <a href="#" class="w3-bar-item w3-button">About</a>
    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="w3-teal">
        <button id="openNav" class="w3-button w3-teal w3-xlarge">&#9776;</button>
      </div>
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">More</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">About</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Sign Out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div id="container" class="container p-5 my-5 bg-dark text-white">
      <form>
        <div class="form-group">
          <label style="display: block;" for="email">Email address</label>
          <input style='width: 70%;' type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label style="display: block;" for="password">Password</label>
          <input style="width: 70%; display: inline;" type="password" class="form-control" id="password" placeholder="Password">
          <span><i class="bi bi-eye-slash" id="togglePassword"></i></span>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="rememebr">
          <label class="form-check-label" for="rememeber">Remember Me</label>
        </div>
        <button id="submit" type="button" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
      $(document).ready(function(){
        $('#submit').click(function(){
          alert('submitted');
        });
        $('#togglePassword').click(function() {
          const password = $('#password');
          const type = password.attr('type') === 'password' ?'text' : 'password';
          password.attr('type', type);
          this.classList.toggle('bi-eye');
        });
        $('#openNav').click(function() {
          $('#container').css('marginLeft', '25%');
          $('#mySidebar').css('width', "25%");
          $('#mySidebar').css('display', "block");
          $('#openNav').css('display', 'none');
        });
        $('#close').click(function() {
          $('#container').css('marginLeft', '0');
          $('#mySidebar').css('display', "none");
          $('#openNav').css('display', 'inline-block');
        });
      });
    </script>
</body>
</html>
